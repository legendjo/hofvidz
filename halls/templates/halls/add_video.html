{% extends 'halls/base.html' %}

{% block content %}
<br/>
<div class="container">
  <h3>Create Video</h3>
  <form method="post">
    {% csrf_token %}
    {% load widget_tweaks %}

    {% for field in form %}
    <div class="form-group {% if field.error %}alert alert-danger{% endif %}">
      {{ field.error }}
      {{ field.label_tag }}
      {% render_field field class="form-control" %}
    </div>
    {% endfor %}

    <button type="submit" class="btn btn-primary">Create</button>
  </form>
  <br/>

  <h4>Alternatively search for a video</h4>
  <form>
    {{ search_form }}
  </form>
</div>
{% endblock %}
