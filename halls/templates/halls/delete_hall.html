{% extends 'halls/base.html' %}

{% block content %}
<br />
<div class="container">
  <h5>Are you sure you want to delete this hall of fame ?</h5>
  <br/>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <h4>{{hall.title}}</h4>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'detail_hall' hall.id %}" class="btn btn-primary">View hall before delete ?</a>
  </form>
</div>
{% endblock %}
